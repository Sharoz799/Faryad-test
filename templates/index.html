		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Ration',     11],
          ['Medicatons',      2],
          ['Communicate',  2],
          ['Work', 2],
          ['Focusing',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
	</script>
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	 <script type="text/javascript">
	   google.charts.load('current', {'packages':['corechart']});
	   google.charts.setOnLoadCallback(drawVisualization);
 
	   function drawVisualization() {
		 // Some raw data (not necessarily accurate)
		 var data = google.visualization.arrayToDataTable([
		   ['Month', 'Ration', 'Medication', 'Process', 'Communication', 'Work', 'Focusing'],
		   ['2020/05',  165,      938,         522,             998,           450,      614.6],
		   ['2020/06',  135,      1120,        599,             1268,          288,      682],
		   ['2020/07',  157,      1167,        587,             807,           397,      623],
		   ['2020/08',  139,      1110,        615,             968,           215,      609.4],
		   ['2020/09',  136,      691,         629,             1026,          366,      569.6]
		 ]);
 
		 var options = {
		   title : 'Monthly Processed Requests',
		   vAxis: {title: 'Work'},
		   hAxis: {title: 'Month'},
		   seriesType: 'bars',
		   series: {5: {type: 'line'}}        };
 
		 var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
		 chart.draw(data, options);
	   }
	 </script>

		<style>
			.ad {
				position: absolute;
				width: 300px;
				height: 250px;
				border: 1px solid #ddd;
				left: 50%;
				transform: translateX(-50%);
				top: 250px;
				z-index: 10;
			}
			.ad .close {
				position: absolute;
				font-family: 'ionicons';
				width: 20px;
				height: 20px;
				color: #fff;
				background-color: #999;
				font-size: 20px;
				left: -20px;
				top: -1px;
				display: table-cell;
				vertical-align: middle;
				cursor: pointer;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			$(function() {
				$('.close').click(function() {
					$('.ad').css('display', 'none');
				})
			})
		</script>

	</head>
	<body>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
		  google.charts.load('current', {'packages':['table']});
		  google.charts.setOnLoadCallback(drawTable);
	
		  function drawTable() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Name');
			data.addColumn('number', 'Salary');
			data.addColumn('boolean', 'Full Time Employee');
			data.addRows([
			  ['Mike',  {v: 10000, f: '$10,000'}, true],
			  ['Jim',   {v:8000,   f: '$8,000'},  false],
			  ['Alice', {v: 12500, f: '$12,500'}, true],
			  ['Bob',   {v: 7000,  f: '$7,000'},  true]
			]);
	
			var table = new google.visualization.Table(document.getElementById('table_div'));
	
			table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
		  }
		</script>
	</body>
